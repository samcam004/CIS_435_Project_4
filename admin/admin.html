<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>



    
    <div class="flex-container">


        <div>
            <header>
                <img src="./admin_image.png" alt="bookes" width="100" height="100">
                <h1 class="head">Book Store Admin</h1>
                <img src="./admin_image.png" alt="bookes" width="100" height="100">
            </header>
        </div>

        <div>
            <main>
                <!-- create section -->
                <div class="create">
                    <h1> Add Book </h1>
                    
                        <label for="isbn"> ISBN:</label>
                        <input type="text" id="ISBN" name="isbn"> 
                        <br>
                    
                        <label for="name">Title: </label>
                        <input type="text" id="name" name="name">
                        <br>
                    
                        <label for="author"> Author:</label>
                        <input type="text" id="author" name="author">
                        <br>
                    
                        <label for="genre"> Genre:</label>
                        <input type="text" id="genre" name="genre">
                        <br>
                    
                        <label for="price"> Price:</label>
                        <input type="text" id="price" name="price">
                        <br>
                
                    <button id="btn-submit-data">Add Book</button>
                </div>

                <!-- view section -->
                <div class="view">
                    <h1> Current Books </h1>
                    <table class="booksTable">
                        <thead class="tableHeaderRow">
                            <tr>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Price</th>
                            </tr>
                            
                        </thead>
                        <tbody class="tableCurrentBody">

                        </tbody>
                    </table> 
                    

                </div>

                <!-- update section -->
                <div class="update">
                    <h1> Update Current Books </h1>

                        
                </div>

                <!-- delete section -->
                <div class="delete">
                    <h1> Delete Books </h1>
                        <p>Choose Book by ISBN to delete<br>
                        <select id="delete_id" name="delete_id"> <!-- dropdown -->
                            
                        </select><br>

                        <button id="btn-delete-data">Delete Book</button>       
                </div>

            </main>
        </div>
        <div>
            <footer><h3>Â© 2023 Book Store, LLC.</h3></footer>
        </div> 
    </div>
</body>
</html>
